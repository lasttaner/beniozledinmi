<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beni √ñzledin mi?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/Vz4YoQl.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      color: white;
    }

    #tarih {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      color: #ff69b4;
      opacity: 0.15;
      animation: dalga 5s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes dalga {
      0% {
        transform: translateX(-50%) rotate(0deg) scale(1);
        opacity: 0.1;
      }
      50% {
        transform: translateX(-50%) rotate(360deg) scale(1.2);
        opacity: 0.2;
      }
      100% {
        transform: translateX(-50%) rotate(720deg) scale(1);
        opacity: 0.1;
      }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 50px;
    }

    .btn {
      font-size: 2em;
      padding: 20px 40px;
      margin: 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      position: relative;
    }

    #evet {
      background-color: #28a745;
      color: white;
      z-index: 1;
    }

    #hayir {
      background-color: #dc3545;
      color: white;
      z-index: 1;
    }

    .kalp, .kiz {
      position: absolute;
      font-size: 2em;
      animation: dans 2.5s ease-out forwards;
      pointer-events: none;
    }

    .kiz {
      color: #ffc107;
    }

    .buton-ustu-kalp {
      animation: kalpUcu 1.8s ease-out forwards;
      font-size: 1.5em;
      position: absolute;
      color: pink;
      pointer-events: none;
    }

    @keyframes dans {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) rotate(720deg) scale(1.5);
      }
    }

    @keyframes kalpUcu {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-60px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div id="tarih">21.11.24</div>

  <div class="container">
    <h1 id="soru">Beni √∂zledin mi?</h1>
    <button id="evet" class="btn" onclick="evetTikla()">‚úÖ Evet</button>
    <button id="hayir" class="btn" onclick="hayirTikla()">‚ùå Hayƒ±r</button>
  </div>

  <script>
    let hayirSayisi = 0;
    const evetBtn = document.getElementById("evet");
    const hayirBtn = document.getElementById("hayir");
    const soruEl = document.getElementById("soru");

    const sorular = [
      "Beni √∂zledin mi?",
      "Bence √∂zledin",
      "Yalan s√∂yl√ºyorsun",
      "ƒ∞nat mƒ± ediyorsun?",
      "≈ûimdi evet‚Äôe basacaksƒ±n di mi:)",
      "Profilime hi√ß baktƒ±n mƒ±?",
      "Merak etmiyor musun?",
      "Sesimi de mi √∂zlemedin?",
      "Bas ≈üu evet‚Äôe!",
      "Mecburen evet‚Äôe basacaksƒ±n"
    ];

    function hayirTikla() {
      if (hayirSayisi < 10) {
        hayirSayisi++;
        soruEl.textContent = sorular[hayirSayisi] || "Ee yeter :)";

        // Evet b√ºy√ºs√ºn
        let scaleFactor = 1 + hayirSayisi * 0.2;
        evetBtn.style.transform = `scale(${scaleFactor})`;

        // Kalpler (ekrana sa√ßƒ±lan)
        for (let i = 0; i < 5; i++) {
          const kalp = document.createElement("div");
          kalp.classList.add("kalp");
          kalp.innerHTML = "üíó";
          kalp.style.left = Math.random() * 100 + "vw";
          kalp.style.top = "60vh";
          document.body.appendChild(kalp);
          setTimeout(() => kalp.remove(), 2500);
        }

        // Kƒ±z emojisi
        const kiz = document.createElement("div");
        kiz.classList.add("kiz");
        kiz.innerHTML = "üë±‚Äç‚ôÄÔ∏è";
        kiz.style.left = Math.random() * 100 + "vw";
        kiz.style.top = "60vh";
        document.body.appendChild(kiz);
        setTimeout(() => kiz.remove(), 2500);

        // Hayƒ±r butonunun √ºzerinde kalpler
        for (let i = 0; i < 3; i++) {
          const butonKalp = document.createElement("div");
          butonKalp.classList.add("buton-ustu-kalp");
          butonKalp.innerHTML = "üíò";
          const rect = hayirBtn.getBoundingClientRect();
          butonKalp.style.left = `${rect.left + rect.width / 2 + (Math.random() * 40 - 20)}px`;
          butonKalp.style.top = `${rect.top - 10}px`;
          document.body.appendChild(butonKalp);
          setTimeout(() => butonKalp.remove(), 1800);
        }

        // 10. tƒ±klama: ekranƒ± kaplasƒ±n
        if (hayirSayisi === 10) {
          evetBtn.style.position = "fixed";
          evetBtn.style.top = "0";
          evetBtn.style.left = "0";
          evetBtn.style.width = "100vw";
          evetBtn.style.height = "100vh";
          evetBtn.style.fontSize = "5em";
          evetBtn.style.zIndex = "999";
          soruEl.style.display = "none";
          hayirBtn.style.display = "none";
        }
      }
    }

    function evetTikla() {
      window.location.href = "https://youtu.be/Xo_UgMcgsCY?si=Vc56aPq4-eJGpOQf";
    }
  </script>
</body>
</html>
