<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beni Özledin mi?</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }

    .btn {
      font-size: 1.5em;
      padding: 20px 40px;
      margin: 15px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #evet {
      background-color: #28a745;
      color: white;
    }

    #hayir {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="soru">Beni özledin mi?</h1>
    <button id="evet" class="btn" onclick="evetTikla()">✅ Evet</button>
    <button id="hayir" class="btn" onclick="hayirTikla()">❌ Hayır</button>
  </div>

  <script>
    let hayirSayisi = 0;
    const evetBtn = document.getElementById("evet");
    const hayirBtn = document.getElementById("hayir");
    const soruEl = document.getElementById("soru");

    const sorular = [
      "Beni özledin mi?",
      "Bence özledin",
      "Yalan söylüyorsun",
      "İnat mı ediyorsun?",
      "Şimdi evet’e basacaksın di mi:)",
      "Profilime hiç baktın mı?",
      "Merak etmiyor musun?",
      "Sesimi de mi özlemedin?",
      "Bas şu evet’e!",
      "Mecburen evet’e basacaksın"
    ];

    function hayirTikla() {
      if (hayirSayisi < 10) {
        hayirSayisi++;
        soruEl.textContent = sorular[hayirSayisi] || "Ee yeter :)";
        let scaleFactor = 1 + hayirSayisi * 0.2;
        evetBtn.style.transform = `scale(${scaleFactor})`;

        if (hayirSayisi === 10) {
          evetBtn.style.position = "fixed";
          evetBtn.style.top = "0";
          evetBtn.style.left = "0";
          evetBtn.style.width = "100vw";
          evetBtn.style.height = "100vh";
          evetBtn.style.fontSize = "5em";
          evetBtn.style.zIndex = "999";
          soruEl.style.display = "none";
          hayirBtn.style.display = "none";
        }
      }
    }

    function evetTikla() {
      window.location.href = "https://youtu.be/Xo_UgMcgsCY?si=Vc56aPq4-eJGpOQf";
    }
  </script>
</body>
</html>
