<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beni Özledin mi?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #fefefe;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 50px;
      transition: all 0.3s ease;
    }

    button {
      font-size: 1.5em;
      padding: 20px 40px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #evet {
      background-color: #4CAF50;
      color: white;
      font-size: 1.5em;
    }

    #hayir {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1 id="soru">Beni özledin mi?</h1>
  <button id="evet" onclick="evetTikla()">Evet</button>
  <button id="hayir" onclick="hayirTikla()">Hayır</button>

  <script>
    let hayirSayisi = 0;
    const evetBtn = document.getElementById("evet");
    const soruEl = document.getElementById("soru");

    const sorular = [
      "Beni özledin mi?",
      "Bence özledin",
      "Yalan söylüyorsun",
      "İnat mı ediyorsun?",
      "Şimdi evet’e basacaksın di mi:)",
      "Profilime hiç baktın mı?",
      "Merak etmiyor musun?",
      "Sesimi de mi özlemedin?",
      "Bas şu evet’e!",
      "Mecburen evet’e basacaksın"
    ];

    function hayirTikla() {
      if (hayirSayisi < 10) {
        hayirSayisi++;
        soruEl.textContent = sorular[hayirSayisi] || "E hadi ama...";
        
        // Evet butonunu büyüt
        let scaleFactor = 1 + hayirSayisi * 0.2;
        evetBtn.style.transform = `scale(${scaleFactor})`;

        // 10 defa hayır basılırsa ekranı kapla
        if (hayirSayisi === 10) {
          evetBtn.style.position = "fixed";
          evetBtn.style.top = "0";
          evetBtn.style.left = "0";
          evetBtn.style.width = "100vw";
          evetBtn.style.height = "100vh";
          evetBtn.style.fontSize = "5em";
          evetBtn.style.zIndex = "999";
          soruEl.style.display = "none";
          document.getElementById("hayir").style.display = "none";
        }
      }
    }

    function evetTikla() {
      window.location.href = "https://youtu.be/Xo_UgMcgsCY?si=Vc56aPq4-eJGpOQf";
    }
  </script>
</body>
</html>
